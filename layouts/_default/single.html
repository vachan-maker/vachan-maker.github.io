{{ define "title"}}
{{ .Title }} | {{ .Site.Params.author.name }}
{{ end }}

{{ define "main" }}
    <article>
        <h1 class = "postTitle">{{ .Title }}</h1>
        {{ if .Description }}
            <p>{{ .Description }}</p>
        {{ end }}
        <p class="postMeta"><strong>Posted On:</strong> {{ .Date.Format "Mon Jan 2, 2006" }} </p>
        {{ .Content }}
    </article>
{{ end }}
