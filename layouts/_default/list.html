{{ define "main"}}
<h2 class="title">{{ .Title }}</h2>
{{ range .Pages.GroupByPublishDate "2006" }}
<ul class = "postList">
  <h3>{{ .Key }}</h3>
  {{ range .Pages}}
  <li class="postItem"><a href="{{ .Permalink }}" title = "{{ .Description }}">{{ .Title }}</a>
  {{ $formattedDate := .Date.Format "2006-01-02"}}
  <time datetime="{{$formattedDate}}" class = "postTime">{{ .Date.Format "Jan 2" }}</time>
  </li>
{{ end }}
</ul>
{{ end }}
{{ end }}
