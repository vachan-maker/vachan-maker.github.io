<h2>Recent Posts</h2>
<ul class = "postList">
   {{ range first 5 (where .Site.RegularPages "Type" "posts" ) }}
   <li class="postItem"><a href="{{ .Permalink }}" title = "{{ .Description }}">{{ .Title }}</a>
  {{ $formattedDate := .Date.Format "2006-01-02"}}
  <time datetime="{{$formattedDate}}">{{ .Date.Format "Jan 2" }}</time>
  </li>
{{ end }}
</ul>
<p id = "readmore"><a href = "/posts">More Links</a></p></a>
